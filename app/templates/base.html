<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- this is encoding system -->
    <meta name="viewport" content="width=device-width, initia;-scale=1, shrink-to-fit=no">
    <!-- this is to adjust the screen scale  -->
    <title>{%block title%}Say Hello!{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='icons8-puzzle-48.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<main class="container">
    <header>
        <h1 class="text-center display-4">
            <a href="{{ url_for('sayhello.create_post') }}" class="text-success"><strong>Say Hello</strong></a>
            <small class="text-muted sub-title">to the world</small>
        </h1>
    </header>
    {% for category, message in get_flashed_messages(with_categories=True) %}
       
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
   
    {% endfor %}
    {% block content %}{% endblock %}
    <footer class="text-center">
        {% block footer %}
            <small>
                &copy;2022<a href="http://linkedin.com/in/linlin-zeng-b62ab8154" title="check LINLIN resume"> ZENG Linlin</a> /
                <a href='' title="say hello"> Hello Flask</a> 
            </small>
            <p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
        {% endblock %}
    </footer>

</main>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
</html>
